<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PyPM - Python Package Manager</title>
    <link rel="stylesheet" href="/css/input.css">
</head>
<body class="bg-slate-950 text-slate-200">
    <div id="app" class="w-full h-screen flex flex-col">
        <!-- Python Selection Dialog -->
        <div id="pythonSelector" class="fixed inset-0 bg-black/50 flex items-center justify-center z-50 hidden">
            <div class="bg-slate-900 rounded-lg shadow-2xl w-full max-w-2xl mx-4">
                <div class="border-b border-slate-700 px-6 py-4">
                    <h2 class="text-xl font-semibold text-white">Select Python Installation</h2>
                    <p class="text-sm text-slate-400 mt-1">Choose which Python to use for package management</p>
                </div>
                
                <div class="p-6 space-y-4 max-h-96 overflow-y-auto">
                    <!-- Auto-detected installations -->
                    <div id="detectedList" class="space-y-2"></div>
                    
                    <!-- Browser section -->
                    <div class="mt-6 pt-6 border-t border-slate-700">
                        <h3 class="text-sm font-semibold text-slate-300 mb-3">Browse Manually</h3>
                        <div id="fileBrowser" class="bg-slate-800 rounded border border-slate-700 p-4 max-h-64 overflow-y-auto">
                            <div id="browserContent" class="space-y-1"></div>
                        </div>
                    </div>
                </div>

                <div class="border-t border-slate-700 px-6 py-4 flex justify-end gap-3">
                    <button id="confirmPythonBtn" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-medium transition-colors" disabled>
                        Confirm Selection
                    </button>
                </div>
            </div>
        </div>

        <!-- Main App (Hidden until Python selected) -->
        <div id="mainApp" class="hidden w-full h-full flex flex-col">
            <!-- Header -->
            <header class="bg-slate-900 border-b border-slate-700 px-6 py-4 flex justify-between items-center">
                <div class="flex items-center gap-3">
                    <div class="w-8 h-8 bg-gradient-to-br from-blue-500 to-blue-600 rounded-lg flex items-center justify-center">
                        <span class="text-white font-bold text-sm">Py</span>
                    </div>
                    <h1 class="text-2xl font-bold text-white">PyPM</h1>
                </div>
                <div class="flex items-center gap-4">
                    <div class="text-right">
                        <p class="text-xs text-slate-400">Python</p>
                        <p id="selectedPythonLabel" class="text-sm font-mono text-slate-300"></p>
                    </div>
                    <button id="changePythonBtn" class="px-3 py-1 text-xs bg-slate-700 hover:bg-slate-600 text-slate-200 rounded transition-colors">
                        Change
                    </button>
                </div>
            </header>

            <div class="flex flex-1 overflow-hidden">
                <!-- Sidebar -->
                <aside class="w-64 bg-slate-900 border-r border-slate-700 flex flex-col">
                    <nav class="flex-1 overflow-y-auto p-4 space-y-2">
                        <button class="nav-item w-full text-left px-4 py-3 rounded-lg bg-blue-600/20 text-blue-400 border border-blue-500/30 hover:bg-blue-600/30 transition-colors font-medium" data-tab="installed">
                            üì¶ Installed Packages
                        </button>
                        <button class="nav-item w-full text-left px-4 py-3 rounded-lg text-slate-300 hover:bg-slate-800 transition-colors" data-tab="search">
                            üîç Search PyPI
                        </button>
                        <button class="nav-item w-full text-left px-4 py-3 rounded-lg text-slate-300 hover:bg-slate-800 transition-colors" data-tab="project">
                            üìã Project Dependencies
                        </button>
                    </nav>

                    <!-- Detected venvs -->
                    <div class="border-t border-slate-700 p-4">
                        <p class="text-xs text-slate-400 font-semibold mb-3">Detected venvs</p>
                        <div id="venvList" class="space-y-2 text-xs"></div>
                    </div>
                </aside>

                <!-- Main Content -->
                <main class="flex-1 overflow-hidden flex flex-col">
                    <!-- Tab: Installed Packages -->
                    <div id="installedTab" class="tab-content flex-1 overflow-hidden flex flex-col hidden">
                        <div class="border-b border-slate-700 px-6 py-4 flex justify-between items-center">
                            <h2 class="text-lg font-semibold">Installed Packages</h2>
                            <button id="refreshInstalledBtn" class="px-3 py-1 text-xs bg-slate-700 hover:bg-slate-600 text-slate-200 rounded transition-colors">
                                ‚Üª Refresh
                            </button>
                        </div>
                        <div id="installedList" class="flex-1 overflow-y-auto p-6 space-y-3"></div>
                    </div>

                    <!-- Tab: Search PyPI -->
                    <div id="searchTab" class="tab-content flex-1 overflow-hidden flex flex-col hidden">
                        <div class="border-b border-slate-700 px-6 py-4">
                            <div class="flex gap-2">
                                <input id="searchInput" type="text" placeholder="Search packages..." class="flex-1 px-4 py-2 bg-slate-800 border border-slate-700 rounded-lg text-slate-200 placeholder-slate-500 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
                                <button id="searchBtn" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-medium transition-colors">
                                    Search
                                </button>
                            </div>
                        </div>
                        <div id="searchResults" class="flex-1 overflow-y-auto p-6 space-y-3"></div>
                    </div>

                    <!-- Tab: Project Dependencies -->
                    <div id="projectTab" class="tab-content flex-1 overflow-hidden flex flex-col hidden">
                        <div class="border-b border-slate-700 px-6 py-4">
                            <h2 class="text-lg font-semibold">Project Dependencies</h2>
                            <p class="text-xs text-slate-400 mt-1" id="projectPath"></p>
                        </div>
                        <div id="dependenciesList" class="flex-1 overflow-y-auto p-6 space-y-3"></div>
                    </div>
                </main>
            </div>
        </div>

        <!-- Toast Container -->
        <div id="toastContainer" class="fixed bottom-4 right-4 space-y-2 z-40"></div>

        <!-- Pip Log Modal -->
        <div id="pipLogModal" class="fixed inset-0 bg-black/50 flex items-center justify-center z-50 hidden">
            <div class="bg-slate-900 rounded-lg shadow-2xl w-full max-w-2xl mx-4 max-h-96 flex flex-col">
                <div class="border-b border-slate-700 px-6 py-4">
                    <h2 class="text-lg font-semibold text-white">Pip Output</h2>
                </div>
                <div id="pipLogContent" class="flex-1 overflow-y-auto p-4 bg-slate-950 font-mono text-xs text-slate-300 space-y-1"></div>
                <div class="border-t border-slate-700 px-6 py-4 flex justify-end">
                    <button id="closePipLogBtn" class="px-4 py-2 bg-slate-700 hover:bg-slate-600 text-white rounded-lg font-medium transition-colors">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="/js/main.js"></script>
</body>
</html>
